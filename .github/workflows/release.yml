name: CI Pipeline
on:
  push:
    tags:
        - "*"
    branches:
       - master
    
  pull_request:
    branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD }}
      - name: build image
        run: docker build --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/git-actions:v1.0.0  . #docker build --file Dockerfile -t trainingpradip2244/docker-demo:${{github.ref_name}}
      - name: push image to docker hub
        run: docker push ${{secrets.DOCKER_USERNAME}}/git-actions:v1.0.0   #docker push trainingpradip2244/docker-demo:${{github.ref_name}}
